<!-- html/product-listing.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Listing</title>
  <link rel="stylesheet" href="css/product-listing.css" />
</head>
<body>
  <section class="catalog">
    <article class="item">
      <img src="https://picsum.photos/seed/a/160/120" alt="Product A" class="thumb" />
      <div class="info">
        <h3>Product A</h3>
        <p class="desc">Compact, reliable, and built for everyday tasks.</p>
        <div class="meta">
          <span class="price">$129</span>
          <button class="buy">Add to Cart</button>
        </div>
      </div>
    </article>

    <article class="item">
      <img src="https://picsum.photos/seed/b/160/120" alt="Product B" class="thumb" />
      <div class="info">
        <h3>Product B</h3>
        <p class="desc">Performance tuned for multi-threaded workflows.</p>
        <div class="meta">
          <span class="price">$249</span>
          <button class="buy">Add to Cart</button>
        </div>
      </div>
    </article>

    <article class="item">
      <img src="https://picsum.photos/seed/c/160/120" alt="Product C" class="thumb" />
      <div class="info">
        <h3>Product C</h3>
        <p class="desc">Ultra-light with long battery life and instant wake.</p>
        <div class="meta">
          <span class="price">$199</span>
          <button class="buy">Add to Cart</button>
        </div>
      </div>
    </article>
  </section>
</body>
</html>
